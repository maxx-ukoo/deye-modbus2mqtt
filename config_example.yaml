          - {factor: 0.1, name: Dc current 4, offset: 11, topic: /inverter/input/pv/dc/current/4, type: U16}
      - topic: ''
        startRegister: 514
        numberRegisters: 20
        type: 3
        registers:
          - {factor: 0.1, name: Today charge of the battery, offset: 0, topic: /inverter/stat/battery/charge/today, type: U16}
          - {factor: 0.1, name: Today discharge	of the battery, offset: 1, topic: /inverter/stat/battery/discharge/today, type: U16}
          - {factor: 0.1, name: Total charge of the battery low byte, offset: 2, topic: /inverter/stat/battery/charge/total/low, type: U16}
          - {factor: 0.1, name: Total charge of the battery high byte, offset: 3, topic: /inverter/stat/battery/charge/total/high, type: U16}
          - {factor: 0.1, name: Total discharge of the battery low byte, offset: 4, topic: /inverter/stat/battery/discharge/total/low, type: U16}
          - {factor: 0.1, name: Total discharge of the battery high byte, offset: 5, topic: /inverter/stat/battery/discharge/total/high, type: U16}
          - {factor: 0.1, name: Day_GridBuy_Power Wh, offset: 6, topic: /inverter/stat/grid/power/buy/today, type: U16}
