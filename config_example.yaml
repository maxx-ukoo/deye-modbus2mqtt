          - {factor: 0.1, name: Day_PV-2_Power Wh, offset: 15, topic: /inverter/stat/power/pv2/day, type: U16}
          - {factor: 0.1, name: Day_PV-3_Power Wh, offset: 16, topic: /inverter/stat/power/pv3/day, type: U16}
          - {factor: 0.1, name: Day_PV-4_Power Wh, offset: 17, topic: /inverter/stat/power/pv4/day, type: U16}
          - {factor: 0.1, name: Total	PV_power	Wh_low word, offset: 18, topic: /inverter/stat/power/pv/total/low, type: U16}
          - {factor: 0.1, name: Total	PV_power	Wh_high word, offset: 19, topic: /inverter/stat/power/pv/total/hihg, type: U16}
